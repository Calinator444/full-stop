<h1 class="text-3xl text-center font-semibold mb-10">Pick a challenge</h1>

<div class="flex justify-center">
   <ul class="flex flex-wrap gap-10">
      @for (challenge of challenges; track challenge) {
         <li
            class="w-80 border max-md:w-full border-foreground-accent flex flex-col bg-foreground shadow-lg rounded-md overflow-hidden divide-y divide-foreground-accent">
            <div class="aspect-square relative w-full bg-black overflow-hidden">
               <img
                  class="absolute mask-(--vignette) object-cover w-full h-full"
                  src="{{ challenge.image }}" />
            </div>
            <app-button
               class="w-40 self-center m-2"
               label="Play" />
            <!-- 
            <button class="p-2 self-end m-2 bg-teal-600 rounded-md">
               Play
            </button> -->
         </li>
      }
   </ul>
</div>
